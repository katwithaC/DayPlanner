<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
   

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">August 11, 2020</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class= "time-block">
        <div class="row row 1">9 AM</div>
        <div class="row row 2">10 AM</div>
        <div class="row row 3">11 AM</div>
        <div class="row row 4">12 PM</div>
        <div class="row row 5">1 PM</div>
        <div class="row row 6">2 PM</div>
        <div class="row row 7">3 PM</div>
        <div class="row row 8">4 PM</div>
        <div class="row row 9">5 PM</div>
        <div class="row row 10">6 PM</div>
        <div class="row row 11">7 PM</div>
        <div class="row row 12">8 PM</div>
        <div class="row row 13">9 PM</div>
        <div class="row row 14">10 PM</div>
        <div class="row row 15">11 PM</div>
        <div class="row row 16">12 AM</div>
        <div class="row row 17">1 AM</div>
        <div class="row row 18">2 AM</div>
        <div class="row row 19">3 AM</div>
        <div class="row row 20">4 AM</div>
        <div class="row row 21">5 AM</div>
        <div class="row row 22">6 AM</div>
        <div class="row row 23">7 AM</div>
        <div class="row row 24">8 AM</div>
       </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  </body>
</html>
